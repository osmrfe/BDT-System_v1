<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajánlatkérés</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      margin-top: 16px;
      font-weight: 600;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.2);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Ajánlatkérés</h2>
    <form action="https://formspree.io/f/movwjrva" method="POST">
      <label for="name">Név:</label>
      <input type="text" id="name" name="Név" required>

      <label for="phone">Telefonszám:</label>
      <input type="tel" id="phone" name="Telefonszám" required>

      <label for="email">E-mail cím:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Megjegyzés:</label>
      <textarea id="message" name="Megjegyzés" rows="4"></textarea>

      <button type="submit">Küldés</button>
    </form>
  </div>

</body>
</html>
